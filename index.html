<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Titanium Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    #controls {
      padding: 10px;
      background: #333;
      color: white;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
    }
    #webview {
      width: 100%;
      height: calc(100vh - 50px);
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="url" placeholder="Enter URL..." />
    <button onclick="navigate()">Go</button>
  </div>
  <webview id="webview" src="https://example.com" style="display:inline-flex;"></webview>

  <script>
    const webview = document.getElementById('webview');
    const input = document.getElementById('url');

    function navigate() {
      let val = input.value.trim();
      if (!val.startsWith('http')) {
        val = 'https://' + val;
      }
      webview.src = val;
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') navigate();
    });
  </script>
</body>
</html>
